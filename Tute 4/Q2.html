<!DOCTYPE html>
<html>
<head>
    <title>Car Form</title>
</head>
<body>
       <form><fieldset>
<legend>Car Registration</legend>


        <label>Owner Name:</label>
        <input type="text" >
        <br>
        <label>Email :</label>
        <input  type="email" >
        <br>
        <label>Mobile Number:</label>
        <input type="text">
        <br> 
         <label>Country:</label>
       <select>
            <option value="">Sri Lanka</option>
                        <option >UK</option>
                        <option>Canada</option>
                        <option>USA</option>
        </select>
        <br>
        <label>Car Model:</label>
        <input type="text" >
        <br>
          <label>Manufacture year:</label>
       <select>
            <option value="">2000</option>
                        <option >1999</option>
                        <option>1998</option>
                        <option>1997</option>
        </select>
        <br>
       <label >Transmission:</label>
        <input type="radio">
        <label >Manual</label>
        <input type="radio">
        <label >Auto</label>
        <br>       <label>Other</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <textarea rows="4" cols="20" required></textarea>
        <br>
         <input type="checkbox">
        <label for="email">I agree to the terms and conditions</label>
        <br>
        <input type="submit" value="Submit">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
        <input type="reset" value="reset">
        </fieldset>
    </form>
</body>
</html>
